<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #chat-container {
            width: 80%;
            margin: auto;
            max-width: 600px;
        }
        #messages {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        #user-input {
            width: 80%;
            padding: 10px;
        }
        #send-btn {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>AI Chatbot</h1>
    <div id="chat-container">
        <div id="messages"></div>
        <input type="text" id="user-input" placeholder="Type your message">
        <button id="send-btn">Send</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
